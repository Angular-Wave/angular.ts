<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="/src/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        class Todo {
          constructor(task) {
            this.task = task;
            this.done = false;
          }
        }
        class TodoController {
          constructor() {
            this.greeting = "Todos";
            this.model = {
              name: "John",
              lastName: "Doe",
            };
            this.tasks = [
              new Todo("Learn AngularTS"),
              new Todo("Build an AngularTS app"),
            ];
          }

          get() {
            return this.counter;
          }

          increase() {
            console.log(this);
            this.counter++;
          }

          /**
           * @param {String} task
           * @return {void}
           */
          add(task) {
            this.tasks.push(new Todo(task));
          }

          /**
           * Delete all finished tasks
           * @return {void}
           */
          archive() {
            let newTasks = this.tasks.filter((task) => !task.done);
            this.tasks = newTasks;
          }
        }

        class Demo {
          constructor() {
            this.test = "DemoCtrl";
          }
        }
        window.angular
          .module("todo", [])
          .controller("TodoCtrl", TodoController)
          .controller("DemoCtrl", Demo);
      });
    </script>
  </head>
  <body
    ng-app="todo"
    ng-init='values = [{ name: "A" }, { name: "B" }, { name: "C" }]'
  >
    <select
      ng-model="selected"
      ng-options="value.name for value in values"
    ></select>
    {{ selected.name }}
    <select
      ng-model="selected"
      ng-options="value.name for value in values"
    ></select>
    <button ng-click="selected = values[1]">click</button>
  </body>
</html>
