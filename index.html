<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Test Runner</title>

      <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
      <link rel="stylesheet" href="test/jasmine/jasmine-5.1.2/jasmine.css">
      <script src="test/jasmine/jasmine-5.1.2/jasmine.js"></script>
      <script src="test/jasmine/jasmine-5.1.2/jasmine-html.js"></script>
      <script src="test/jasmine/jasmine-5.1.2/boot0.js"></script>
      <script src="test/jasmine/jasmine-5.1.2/boot1.js"></script>
    </head>
    <body>
      <div id="dummy"></div>
        <script>
          // Base test runner
          // Helper toynamically create and append a script tag
          function addTestScript(url) {
              const script = document.createElement('script');
              script.type = 'module';
              script.src = url;
              document.body.appendChild(script);
          }
          // Extract our test from location hash
          
          addTestScript(window.location.hash.substring(1));
      </script>
    </body>    
</html>
