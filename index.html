<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="/src/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        class Todo {
          constructor(task) {
            this.task = task;
            this.done = false;
          }
        }
        class TodoController {
          constructor() {
            this.greeting = "Todos";
            this.model = {
              name: "John",
              lastName: "Doe",
            };
            this.tasks = [
              new Todo("Learn AngularTS"),
              new Todo("Build an AngularTS app"),
            ];
          }

          get() {
            return this.counter;
          }

          increase() {
            console.log(this);
            this.counter++;
          }

          /**
           * @param {String} task
           * @return {void}
           */
          add(task) {
            this.tasks.push(new Todo(task));
          }

          /**
           * Delete all finished tasks
           * @return {void}
           */
          archive() {
            let newTasks = this.tasks.filter((task) => !task.done);
            this.tasks = newTasks;
          }
        }

        class Demo {
          constructor($eventBus, $scope) {
            $eventBus.subscribe("demo", (val) => {
              $scope["$ctrl"].mailBox = val;
            });
          }
        }
        window.angular
          .module("todo", [])
          .controller("TodoCtrl", TodoController)
          .controller("DemoCtrl", Demo);
      });
    </script>
  </head>
  <body ng-app="todo">
    <div ng-controller="DemoCtrl as $ctrl">{{ $ctrl.mailBox }}</div>

    <button onclick="angular.$eventBus.publish('demo', Date.now())">
      Test
    </button>
  </body>
</html>
