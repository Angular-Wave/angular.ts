name: TypeScript check
on:
  workflow_run:
    workflows: ["Lint check"]
    types:
      - completed
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run TypeScript check
      run: ./node_modules/.bin/tsc