<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS Test Runner</title>

    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico" />

    <!--     
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.3/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-animate@1.8.3/angular-animate.js"></script>
    <script>window.angular.module("test", [])</script> -->

    <script type="module" src="/src/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.angular.module("test", []);
      });
    </script>

    <style>
      .fade {
        background-color: red;
      }
      /* The starting CSS styles for the enter animation */
      .fade.ng-enter {
        transition: 0.5s linear all;
        background-color: unset;
        opacity: 0;
      }

      /* The finishing CSS styles for the enter animation */
      .fade.ng-enter.ng-enter-active {
        opacity: 1;
        background-color: red;
      }

      /* The starting CSS styles for the leave animation */
      .fade.ng-leave {
        transition: 0.5s linear all;
        opacity: 1;
      }

      /* The finishing CSS styles for the leave animation */
      .fade.ng-leave.ng-leave-active {
        opacity: 0;
        background-color: unset;
      }
    </style>
  </head>
  <body ng-app="test">
    <div ng-if="bool" id="data-animate" class="fade" data-animate="true">
      Fade me in out
    </div>
    <button ng-click="bool=true">Fade In!</button>
    <button ng-click="bool=false">Fade Out!</button>
  </body>
</html>
