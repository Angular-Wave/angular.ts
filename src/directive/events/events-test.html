<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="../../index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.angular.module("events", []).controller(
          "EventsController",
          class EventsController {
            constructor() {}
          },
        );
      });
    </script>
  </head>
  <body ng-app="events" ng-controller="EventsController as $ctrl">
    <div ng-mouseover="mouserover = true" ng-mouseleave="mouserover = false">
      mouserover: {{ mouserover }}
    </div>

    <button ng-init="count = 0" ng-click="count = count+1">click</button> {{
    count }}

    <div
      contenteditable="true"
      ng-init="copied = false"
      ng-copy="copied = true"
    >
      Press Ctl-C to copy content
    </div>
    Text copied: {{ copied }}
  </body>
</html>
