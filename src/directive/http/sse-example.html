<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="/src/index.js"></script>
  </head>
  <body ng-app>
    <button ng-sse="/mock/events" target="#log" trigger="click">Start</button>
    <div id="log"></div>

    <div ng-sse="/mock/eventsoject" trigger="load">Start on load</div>
    {{ time }}

    <br />

    <input
      name="text"
      ng-post="/mock/publish"
      trigger="keyup"
      placeholder="Search..."
    />
    {{ text }}

    <div ng-sse="/mock/subscribe" trigger="load"></div>
  </body>
</html>
