<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="../../index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.angular
          .module("router", [])
          .component("hello", {
            template: "I m greeter",
          })
          .config([
            "$stateProvider",
            "$locationProvider",
            ($stateProvider, $locationProvider) => {
              $locationProvider.html5ModeConf = {
                enabled: true,
                requireBase: false,
                rewriteLinks: false,
              };
              $stateProvider.state({
                name: "home",
                url: "/src/router/directives/component-example.html",
                component: "hello",
              });
            },
          ]);
      });
    </script>
  </head>
  <body ng-app="router">
    <ng-view></ng-view>
  </body>
</html>
