<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularTS</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <script type="module" src="../index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.angular.module("router", []).config([
          "$stateProvider",
          "$locationProvider",
          ($stateProvider, $locationProvider) => {
            $locationProvider.html5ModeConf = {
              enabled: false,
            };
            $stateProvider
              .state({
                name: "home",
                url: "",
                template: `
                    <h1>Home</h1>
                    <a ng-sref="page1">Page 1</a>
                    <a ng-sref="page2">Page 2</a>
                `,
              })
              .state({
                name: "page1",
                url: "/page1",
                template: "<h3>Its the NG-Router hello world app!</h3>",
              })
              .state({
                name: "page2",
                url: "/page2",
                template: "This is another template",
              });
          },
        ]);
      });
    </script>
  </head>
  <body ng-app="router">
    <ng-view></ng-view>
  </body>
</html>
