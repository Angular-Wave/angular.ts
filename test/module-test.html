<!doctype html>
<html>
  <head>
    <script></script>
    <script type="module" src="../src/index.js"></script>
  </head>
  <body ng-app>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here" />
      <hr />
      <h1>Hello {{yourName}}!</h1>

      <ul ng-repeat="i in yourName.split('')">
        <li>{{ i }}</li>
      </ul>
    </div>
  </body>
</html>
