<!doctype html>
<html>
  <head>
    <script></script>
    <script type="module" src="../src/index.js"></script>
  </head>
  <body ng-app>
    <div ng-init='list = [{ name: "x" }, { name: "y" }, { name: "z" }]'>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here" />
      <hr />
      <h1>Hello {{yourName}}!</h1>

      <ul ng-repeat="i in list">
        <li>{{ i.name }}</li>
      </ul>
    </div>
  </body>
</html>
